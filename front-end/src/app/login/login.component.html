<div>
  <app-header></app-header>
</div>
<!-- Nội dung trang đăng nhập -->
   <div class="login-container vh-100 d-flex justify-content-center align-items-center background">
    <form class="col-5 m-auto rounded p-4 bg-light" (ngSubmit)="onLogin()">
      <div class="text-center color-text">
        <h4>ĐĂNG NHẬP</h4>
        <p>Đăng nhập để trải nghiệm dịch vụ của Petdaily</p>
      </div>
    
      <div>
        <input type="email" [(ngModel)]="email" name="email" class="form-control border border-black shadow-none" placeholder="Email:" ngModel />
      </div>
      <br>
      <div>
        <input type="password" [(ngModel)]="password" name="password" class="form-control border border-black shadow-none" placeholder="Mật khẩu:" ngModel />
      </div>
      <br>
                <!-- Nút đăng ký -->
    <div class="register-link">
      <p>Bạn mới biết đến Petdaily?<a (click)="navigateToRegister()" class="haitrongmot" >Đăng ký</a>
        
         <a (click)="navigatetoResetpass()" class="haitrongmot">Quên mật khẩu?</a>
      </p>
    </div>
    <div class="d-grid gap-2">
      <p><button type="submit" class="btn btn-blue text-white col-12">Đăng nhập </button> </p>
    </div>

    </form>
    </div>
    
<div>
<app-footer></app-footer>
</div>
